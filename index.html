<!DOCTYPE html>
<html>
<head>
<title>soon rich by codepec</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta charset="utf-8">
<script src="script.js" defer></script>
<!--<script src="clockscript.js" defer></script>-->
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<link rel="manifest" href="manifest.json">
    
<link rel="shortcut icon" href="/favicon.ico">
<link rel="icon" type="image/png" href="icons/icon-96x96.png" sizes="96x96">
<link rel="icon" type="image/png" href="icons/icon-128x128.png" sizes="128x128">

<link rel="apple-touch-icon" href="icons/icon-192x192.png">

</head>
<body>
  <!--
  <h1>Soon rich</h1>
  -->
<div class="block">

  <!--
  <div class="containerCenter">
    <div id="uhr"></div>
  </div>
  -->

  <div class="containerCenter">
  

    <div class="progress-container">
      <div class="containerBar xp">
        <div class="skills">Experience</div>
        <div class="progress"></div>
      </div>
      <div class="containerBar level">
        <div class="skills">Level</div>
        <div class="progress"></div>
      </div>
    </div>
    
    <div class="progress-container">
      <div class="containerBar food">
        <div class="skills">Food</div>
        <div class="progress"></div>
      </div>
      <!--
      <div class="containerBar mood">
        <div class="skills">Mood</div>
        <div class="progress">20%</div>
      </div>
      -->
    </div>
    
    <div class="progress-container">
      <div class="containerBar coins">
        <div class="skills">Coins</div>
        <div class="progress"></div>
      </div>
      <div class="containerBar bottles">
        <div class="skills">Bottles</div>
        <div class="progress"></div>
      </div>
    </div>


      <div class="profile" id="character">
        <img src="img/profile0.jpg" class="profile-image" alt="Profilbild">
      </div>
    
  </div>


  <div class="containerFlex">

    <div class="gameButtons" id="collectButton" style="touch-action: manipulation;">
      <span class="material-icons" style="touch-action: manipulation;">liquor</span>
    <p>collect</p>
    </div>

    <div class="gameButtons" id="exchangeButton" style="touch-action: manipulation;">
      <span class="material-icons" style="touch-action: manipulation;">paid</span>
     <p>change</p>
    </div>

    <div class="gameButtons" id="foodButton" style="touch-action: manipulation;">
      <span class="material-icons" style="touch-action: manipulation;">fastfood</span>
     <p>get food</p>
    </div>

    <div class="gameButtons" id="partyButton" style="touch-action: manipulation;">
      <span class="material-icons" style="touch-action: manipulation;">celebration</span>
     <p>party hard</p>
    </div>
 

  </div>

  <div class="containerCenter">
    <div class="monitorBig"> collect some bottles
      <div id="experienceContainer"></div>

      <!--
      <h2 id="eventText"></h2>
      <div id="weaknessCard" class="card">
        <h3>Weakness</h3>
        <p>Weakness description</p>
      </div>
      <div id="strengthCard" class="card">
        <h3>Strength</h3>
        <p>Strength description</p>
      </div>
      -->
    </div>
  </div>

  

  <div class="containerFlex">
    <div class="gameButtons" id="storyButton" style="touch-action: manipulation;">
      <span class="material-icons" style="touch-action: manipulation;">extension</span>
    <p>story</p>
    </div>
  </div>

</div>

</body>
</html>
