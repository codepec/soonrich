<!DOCTYPE html>
<html>
<head>
<title>soon rich</title>
<meta charset="utf-8">
<script src="script.js" defer></script>
<script src="clockscript.js" defer></script>
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>

  <h1>Soon rich</h1>

<div class="block">

  <div class="containerCenter">
    <div id="uhr"></div>
  </div>

  <div class="containerCenter">
    <div class="flex-container">
      <div class="profile" id="character">
        <img width="200" src="img/profile0.jpg" class="profile-image" alt="Profilbild">
      </div>
      <div class="progress-container">
        <div class="containerBar">
          <div id="levelField" class="skills level">Level: 1</div>
        </div>
        <div class="containerBar">
          <div id="xpField" class="skills xp">Experience: 1</div>
        </div>
        <div class="containerBar">
          <div id="foodField" class="skills food">Hunger: 90%</div>
        </div>
        <div class="containerBar">
          <div id="moodField" class="skills mood">Mood: 20%</div>
        </div>
        <div class="containerBar">
          <div id="coinsField" class="skills coins">Coins: 0</div>
        </div>
        <div class="containerBar">
          <div id="bottlesField" class="skills bottles">Bottles: 0</div>
        </div>

      </div>
    </div>
  </div>

  <div class="containerCenter">
    <div class="monitorBig">
      <div id="experienceContainer"></div>

      <!--
      <h2 id="eventText"></h2>
      <div id="weaknessCard" class="card">
        <h3>Weakness</h3>
        <p>Weakness description</p>
      </div>
      <div id="strengthCard" class="card">
        <h3>Strength</h3>
        <p>Strength description</p>
      </div>
      -->
    </div>
  </div>

  <div class="containerFlex">

    <div class="gameButtons" id="collectButton">
      <span class="material-icons">liquor</span>
      <p>collect bottles</p>
    </div>

    <div class="gameButtons" id="exchangeButton">
      <span class="material-icons">paid</span>
      <p>exchange</p>
    </div>

    <div class="gameButtons" id="foodButton">
      <span class="material-icons">fastfood</span>
      <p>get some food</p>
    </div>

    <div class="gameButtons" id="partyButton">
      <span class="material-icons">celebration</span>
      <p>party hard</p>
    </div>

  </div>

</div>

</body>
</html>
